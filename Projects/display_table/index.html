<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Performance Dashboard</h1>
      
      <div class="table-container">
        <!-- Main Table -->
        <div class="grade-table">
          <div class="table-header">
            <div class="header-cell">Student ID</div>
            <div class="header-cell">Name</div>
            <div class="header-cell">Subject</div>
            <div class="header-cell">Grade</div>
            <div class="header-cell">Percentile</div>
          </div>
          
          <div class="table-row">
            <div class="table-cell">001</div>
            <div class="table-cell">Arjun Patel</div>
            <div class="table-cell">Mathematics</div>
            <div class="table-cell">A+</div>
            <div class="table-cell">98th</div>
          </div>
          
          <div class="table-row">
            <div class="table-cell">002</div>
            <div class="table-cell">Priya Sharma</div>
            <div class="table-cell">Computer Science</div>
            <div class="table-cell">A</div>
            <div class="table-cell">95th</div>
          </div>
          
          <div class="table-row">
            <div class="table-cell">003</div>
            <div class="table-cell">Rahul Verma</div>
            <div class="table-cell">Physics</div>
            <div class="table-cell">A-</div>
            <div class="table-cell">89th</div>
          </div>

          <div class="table-row">
            <div class="table-cell">004</div>
            <div class="table-cell">Meera Krishnan</div>
            <div class="table-cell">Chemistry</div>
            <div class="table-cell">A+</div>
            <div class="table-cell">97th</div>
          </div>

          <div class="table-row">
            <div class="table-cell">005</div>
            <div class="table-cell">Vikram Singh</div>
            <div class="table-cell">Biology</div>
            <div class="table-cell">A</div>
            <div class="table-cell">93rd</div>
          </div>
        </div>

        <!-- Inline Table for Quick Stats -->
        <div class="quick-stats">
          <div class="stats-row">
            <div class="stats-cell">Class Average:</div>
            <div class="stats-cell">A</div>
          </div>
          <div class="stats-row">
            <div class="stats-cell">Median Percentile:</div>
            <div class="stats-cell">95th</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
