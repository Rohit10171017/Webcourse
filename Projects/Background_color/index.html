<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Priority Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="task-container">
      <div class="task-card high-priority">
        <h3>Urgent Meeting</h3>
        <p>Client presentation at 2 PM</p>
      </div>

      <div class="task-card medium-priority">
        <h3>Review Code</h3>
        <p>Check pull requests</p>
      </div>

      <div class="task-card low-priority">
        <h3>Update Docs</h3>
        <p>Add new API endpoints</p>
      </div>

      <div class="task-card completed">
        <h3>Send Email</h3>
        <p>Weekly report âœ“</p>
      </div>
    </div>
  </body>
</html>
