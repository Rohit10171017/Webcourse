<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h4>Survey form</h4>
        <div>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Middlename">
            <input type="text" placeholder="Lastname">
        </div>
        <br>
        <div>
            <input type="text" placeholder="main address" required>
            <input type="text" placeholder="nearby address" required>
        </div>
        <br>
        <div>
            <input type="email" placeholder="Email">
            <input type="number" placeholder="Number">
        </div>
        <br>
        <fieldset>
            <legend>What is your gender</legend>
            <label for="Male">Male</label>
            <input type="radio" name="gender" title="tick">
            <label for="Female">Female</label>
            <input type="radio" name="gender" title="tick">
        </fieldset>
        <br>
        <div>
            <textarea name="additional detail" id="extra" placeholder="Enter some additional Details if you want to..." rows="10" cols="30" maxlength="50"></textarea>
        </div>
        <button type="submit">Submit</button> <button type="reset">Reset</button>
    </form>
</body>
</html>
