<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Data List</h1>
    <form action="data">
        <input list="colors" placeholder="colors">
        <datalist id="colors">
            <option value="red"></option>
            <option value="red"></option>
            <option value="red"></option>
            <option value="red"></option>
        </datalist>
    </form>
    <!-- value of list in input tag and value of id in datalist tag must match -->
     <br>
    <input type="time" list="timing" placeholder="Time"> 
    <datalist id="timing">
        <option value="5:00"></option>
        <option value="6:00"></option>
        <option value="12:00"></option>
        <option value="13:00"></option>
        <option value="14:00"></option>
    </datalist>
</body>
</html>
