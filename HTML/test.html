<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Gradient Examples</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .box {
      width: 250px;
      height: 150px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Different gradient examples */
    .one {
      background: linear-gradient(to right, red, blue);
    }

    .two {
      background: linear-gradient(to bottom, orange, purple);
    }

    .three {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
    }

    .four {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .five {
      background: linear-gradient(to bottom, rgba(255,0,0,0.8), rgba(255,0,0,0));
      color: black;
    }

  </style>
</head>
<body>

  <div class="box one">to right</div>
  <div class="box two">to bottom</div>
  <div class="box three">45Â° angle</div>
  <div class="box four">blue shades</div>
  <div class="box five">with opacity</div>

</body>
</html>
