<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <title>User Cards</title>

    <link rel="stylesheet" href="/css/attributeproject.css" />

  </head>

  <body>

    <div class="user-cards">

      <div class="user-card">

        <img src="../images/space1.png" alt="Rahul Aggarwal" class="profile-pic" />

        <div class="user-details">

          <h2 class="user-name">Rahul Aggarwal</h2>

          <p class="designation">Senior Space Engineer</p>

          <p>Leading the Mars colonization project and developing sustainable habitats for future space explorers.</p>

        </div>

        <button class="connect-button">Connect with Rahul A</button>

      </div>

 

      <div class="user-card">

        <img src="../images/space1.png" alt="Rachel Green" class="profile-pic" />

        <div class="user-details">

          <h2 class="user-name">Rachel Green</h2>

          <p class="designation">Astrobiologist</p>

          <p>Researching potential life forms on Europa and developing protocols for first contact scenarios.</p>

        </div>

        <button class="connect-button">Connect with Rachel G</button>

      </div>

    </div>

  </body>

</html>
