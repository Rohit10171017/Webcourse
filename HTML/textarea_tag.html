<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale= 1.0">
    <title>Write a short story</title>
  </head>
  <body>
    <h3>Share Your Story:</h3>
    <form>
      <label for="story">Your Story:</label><br />
      <!-- Add a textarea tag here -->
      <textarea id="story" name="story" rows="6" cols="50" placeholder="Once upon a time..." required></textarea>
      <br /><br />

      <label for="summary">Author Bio:</label><br />
      <!-- Add a textarea tag here  -->
      <textarea id="summary" name="authorBio" rows="3" cols="50" minlength="50" maxlength="500" placeholder="Tell us about yourself as an author..."></textarea>
      <br /><br />

      <!-- attribut related to textarea  - autofocus,readonly,disabled,required -->
      <button type="submit">Share Story</button>
    </form>
  </body>
</html>
